<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <title>Fototoon</title>
    <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
          href="lib/sugar-web/graphics/css/sugar-96dpi.css">
    <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
          href="lib/sugar-web/graphics/css/sugar-200dpi.css">
    <link rel="stylesheet" href="css/activity.css">
    <script data-main="js/loader" src="lib/require.js"></script>
    <script type="text/javascript" src="js/jquery.js" ></script>
  </head>
  
  <body>
    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="FotoToon Activity"></button>
      <hr/>
      <button class="toolbutton" id="previous-button" title="Previous">
      </button>
      <button class="toolbutton" id="next-button" title="Next">
      </button>
      <hr/>
      <button class="toolbutton" id="add-button" title="Add">
      </button>
      <button class="toolbutton" id="add-globe" title="Add globe">
      </button>
      <button class="toolbutton" id="text-button" title="Edit text">
      </button>

      <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
    </div>
    <div id="canvas">
      <canvas id="mainCanvas">
      </canvas>
      </div>

    </div>
    <div id="io-div">
      <input class="file" type="file" id="image-loader" accept="image/*"/>
      <input class="file" type="file" id="fototoon-loader" accept=".fototoon"/>
    </div>

  </body>

</html>
